{% extends "network/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Post Form
{% endblock %}

{% block body %}
    <div class="content-section" style="background-color: lightgray; border-radius: 20px; padding: 10px; margin: 10px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create New Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary" style="margin-top: 15px;" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock body %}
